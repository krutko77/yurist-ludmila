<!DOCTYPE html>
<html lang="en">
	@@include('html/_head.htm',{
	"title":"HomePage"
	})
	<body>
		<div class="wrapper">
			@@include('html/_header.htm',{})
			<main class="page">
				<section class="home" data-watch="navigator" data-watch-threshold="0.48">
					<div class="home__container">
						<div class="home__wrapper">
							<div class="home__content">
								<div class="home__offer"></div>
								<div class="home__img-wrap">
									<img src="@img" alt="фото автора">
								</div>
							</div>
						</div>
					</div>
				</section>
				<section class="services" data-watch="navigator" data-watch-threshold="0.48">
					<div class="services__container">
						<div class="services__wrapper">
							<H2 class="services__title title">Услуги</H2>
						</div>
					</div>
				</section>
				<section class="about" data-watch="navigator" data-watch-threshold="0.48">
					<div class="about__container">
						<div class="about__wrapper">
							<H2 class="about__title title">Обо мне</H2>
						</div>
					</div>
				</section class="questions" data-watch="navigator" data-watch-threshold="0.48">
				<section>
					<div class="questions__container">
						<div class="questions__wrapper">
							<H2 class="questions__title title">Часто задаваемые<br>вопросы</H2>
						</div>
					</div>
				</section>
				<section class="contact" data-watch="navigator" data-watch-threshold="0.48">
					<div class="contact__container">
						<div class="contact__wrapper">
							<H2 class="contact__title title">Обо мне</H2>
						</div>
					</div>
				</section>
			</main>
			@@include('html/_footer.htm',{})
		</div>
		@@include('html/_js.htm',{})
	</body>
</html>
